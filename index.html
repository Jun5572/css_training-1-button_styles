<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>演習｜色々なボタンのスタイル</title>
    <link rel="stylesheet" href="css/base_style.css" />
    <link rel="stylesheet" href="css/answer/answer.css" />
    <link rel="stylesheet" href="css/try.css" />
  </head>
  <body>
    <div class="container__outer">
      <main class="container">
        <div class="try">
          <div class="inner-header">
            <h2 class="title">Exsercise</h2>
            <p><b>try.css</b>を編集してサンプルに近づけよう！</p>
          </div>
          <div class="contents">
            <button class="button float">Button_1</button>
            <button class="button filled">Button_2</button>
            <button class="button letter-spacing">Button_3</button>
            <button class="button shadow">Button_4</button>
            <button class="button solid">Button_5</button>
            <div class="challenge">
              <p>Challenge!!　最初から作ってみよう！</p>
              <span class="hint">ヒント</span>
              <span class="hint-text">ある要素が隠れています。<br>hoverすると...??</span>
            </div>
          </div>
        </div>
        <div class="separator"></div>
        <div class="answer">
          <div class="inner-header">
            <h2 class="title">Sample</h2>
            <p><b>answer.css</b>の内容が適応されています</p>
          </div>
          <div class="contents">
            <button class="button float">Button_1</button>
            <button class="button filled">Button_2</button>
            <button class="button letter-spacing">Button_3</button>
            <button class="button shadow">Button_4</button>
            <button class="button solid">Button_5</button>
            <div class="challenge">
              <p>Challenge!!</p>
              <button class="button cover-slide"><span></span>Button_6</button>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
